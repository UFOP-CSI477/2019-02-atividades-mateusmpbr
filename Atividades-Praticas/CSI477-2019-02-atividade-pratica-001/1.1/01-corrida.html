<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="01-corrida.css">
    <title>Corrida</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped" id="tabela-parcial">
            <thead>
                <th>Largada</th>
                <th>Competidor(a)</th>
                <th>Tempo (s)</th>
            </thead>
            <tbody id="tbody-parcial">
                <tr>
                    <td colspan="3" class="text-center" id="span-info">A tabela será atualizada de acordo com os dados inseridos</td>
                </tr>
            </tbody>
        </table>

        <table class="table table-bordered table-striped" id="tabela-completo" style="display:none">
            <thead>
                <th>Posição</th>
                <th>Largada</th>
                <th>Competidor(a)</th>
                <th>Tempo (s)</th>
                <th>Resultado</th>
            </thead>
            <tbody id="tbody-completo">
                
            </tbody>
        </table>

        <form name="dados" id="dados">
            <div id="alerta" class="alert alert-danger" style="display: none;">
                <span>Todos os campos devem ser preenchidos</span>
            </div>
            <div class="form-group">
                <label for="largada">Largada</label>
                <input id="largada" name="largada" class="form-control" type="number" placeholder="Posição de largada" required>
            </div>
            <div class="form-group">
                <label for="competidor">Competidor(a)</label>
                <input id="competidor" name="competidor" class="form-control" type="texto" placeholder="Nome do(a) competidor(a)" required>
            </div>
            <div class="form-group">
                <label for="tempo">Tempo (s)</label>
                <input id="tempo" name="tempo" class="form-control" type="number" placeholder="Tempo em segundos" required>
            </div>
            <div class="botoes">
                <button type="button" class="btn btn-primary" onclick="adicionar()">Adicionar</button>
                <button type="button" class="btn btn-secondary" onclick="colocacao()">Colocação</button>
            </div>
        </div>
    <form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="01-corrida.js"></script>
</body>
</html>
