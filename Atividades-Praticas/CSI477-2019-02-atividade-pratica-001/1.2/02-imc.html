<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="02-imc.css">
    <title>IMC</title>
</head>
<body>
    <div class="container col-md-4">
        <h1 class="text-center titulo-principal">CÃ¡lculo - IMC</h1>
        <form name="dados" id="dados">
            <div id="alerta-campos" class="alert alert-danger" style="display: none;">
                <span>Todos os campos devem ser preenchidos corretamente</span>
            </div>
            <div class="form-group">
                <label for="altura">Altura (cm)</label>
                <input id="altura" name="altura" class="form-control" type="number" placeholder="Altura" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (kg)</label>
                <input id="peso" name="peso" class="form-control" type="number" placeholder="Peso" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary botao" onclick="calcular()">Calcular</button>
        </form>
    </div>
    <div class="container col-md-6">
        <div id="alerta-calculo" class="alert meu-alerta" style="display: none;">
            <span id="span-alerta-calculo"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="02-imc.js"></script>
</body>
</html>
