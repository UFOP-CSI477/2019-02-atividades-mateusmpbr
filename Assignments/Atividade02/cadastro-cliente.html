<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Cliente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="cadastro-cliente.html">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Nome do cliente">
        <br>
        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome do cliente">
        <br>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="E-mail do cliente">
        <br>
        <label for="masculino">
            <input id="masculino" name="sexo" type="radio" value="M">
            Masculino
        </label>
        <br>
        <label for="feminino">
            <input id="feminino" name="sexo" type="radio" value="F">
            Feminino
        </label>
        <br>
        <label for="naoBinario">
            <input id="naoBinario" name="sexo" type="radio" value="NB">
            Não-Binário
        </label>
        <br>
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" placeholder="Senha do cliente">
        <button type="submit">Cadastrar</button>
        <br>
        <a href="index.html">Sair</a>
    </form>
</body>
</html>
