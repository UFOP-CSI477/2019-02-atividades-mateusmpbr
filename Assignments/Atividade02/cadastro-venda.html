<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Venda de Produto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <h1>Venda de Produto</h1>
    <form action="cadastro-venda.html">
        <label for="cliente">Cliente: </label>
        <select name="cliente" id="cliente">
            <option value="0" disabled selected>Selecione...</option>
            <option value="clienteA">Cliente A</option>
            <option value="clienteB">Cliente B</option>
            <option value="clienteC">Cliente C</option>
        </select>
        <br>
        <label for="produto">Produto:</label>
        <select name="produto" id="produto">
            <option value="0" disabled selected>Selecione...</option>
            <option value="prodA">Produto A</option>
            <option value="prodB">Produto B</option>
            <option value="prodC">Produto C</option>
        </select>
        <br>
        <button type="submit">Cadastrar</button>
        <br>
        <a href="index.html">Sair</a>
    </form>
</body>
</html>
