<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Cliente</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="cadastro-cliente.html" class="col-md-8">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" class="form-control" type="text" placeholder="Nome do cliente">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input id="sobrenome" name="sobrenome" class="form-control" type="text" placeholder="Sobrenome do cliente">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" class="form-control" type="email" placeholder="E-mail do cliente">
        </div>
        <div class="form-check">
            <input id="masculino" name="sexo" class="form-check-input" type="radio" value="M">
            <label for="masculino" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check">
            <input id="feminino" name="sexo" class="form-check-input" type="radio" value="F">
            <label for="feminino" class="form-check-label">Feminino</label>
        </div>
        <div class="form-check">
            <input id="naoBinario" name="sexo" class="form-check-input" type="radio" value="NB">
            <label for="naoBinario" class="form-check-label">Não-Binário</label>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" class="form-control" type="password" placeholder="Senha do cliente">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="index.html" class="btn btn-secondary">Sair</a>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="validacao.js"></script>
    </form>
</body>
</html>
