<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Produto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="cadastro-produto.html" class="col-md-8" name="dados" id="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" class="form-control" type="text" placeholder="Nome do produto">
            <div id="alerta1" class="alert alert-danger" style="display: none;">
                <span>O nome deve ser preenchido, mas não deve conter números.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input id="peso" name="peso" class="form-control" type="number" placeholder="Peso do produto">
            <div id="alerta2" class="alert alert-danger" style="display: none;">
                <span>O peso deve ser preenchido e só conter números</span>
            </div>
        </div>
        <div class="form-group">
            <label for="unidadeMedida">Unidade de medida: </label>
            <select name="unidadeMedida" id="UnidadeMedida" class="custom-select">
                <option value="0" disabled selected>Selecione...</option>
                <option value="g">gramas</option>
                <option value="kg">quilos</option>
                <option value="t">toneladas</option>
            </select>
        </div>
        <div class="form-group"></div>
            <label for="Valor">Valor</label>
            <input id="valor" name="valor" class="form-control" type="number" placeholder="Valor do produto">
            <div id="alerta3" class="alert alert-danger" style="display: none;">
                <span>O valor deve ser preenchido e só conter números</span>
            </div>
        </div>
        <div class="form-group"></div>
            <label for="estoqueInicial">Estoque Inicial</label>
            <input id="estoqueInicial" name="estoqueInicial" class="form-control" type="number" placeholder="Estoque Inicial do produto">
            <div id="alerta4" class="alert alert-danger" style="display: none;">
                <span>O estoque inicial deve ser preenchido e só conter números</span>
            </div>
        </div>
        <div class="form-check mt-3">
            <input id="mercadoInterno" name="mercado" class="form-check-input" type="radio" value="mi">
            <label for="mercadoInterno" class="form-check-label">Mercado Interno</label>
        </div>
        <div class="form-check mb-3">
            <input id="mercadoExterno" name="mercado" class="form-check-input" type="radio" value="me">
            <label for="mercadoExterno" class="form-check-label">Mercado Externo</label>
        </div>
        <div class="form-group">
            <label for="fornecedor">Fornecedor:</label>
            <select name="fornecedor" class="custom-select" id="fornecedor">
                <option value="0" disabled selected>Selecione...</option>
                <option value="fornA">Fornecedor A</option>
                <option value="fornB">Fornecedor B</option>
                <option value="fornC">Fornecedor C</option>
            </select>
        </div>
        <!-- onclick="cadastrarProduto()" -->
        <button type="submit" class="btn btn-primary" id="cadastrar">Cadastrar</button>
        <a href="index.html" class="btn btn-secondary">Sair</a>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="validacao.js"></script>
</body>
</html>
