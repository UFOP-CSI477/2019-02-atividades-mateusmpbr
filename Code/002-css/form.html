<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Início</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="https://decsi.ufop.br/" target="_blank">DECSI</a>
            <a class="nav-item nav-link active" href="cadastro.html">Cadastro</a>
            <a class="nav-item nav-link active" href="form.html">Form</a>
            <a class="nav-item nav-link active" href="relatorio.html">Relatório</a>
        </div>
        </div>
    </nav>
    <div class="row justify-content-md-center">
        <div class="col-md-8 m-2">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe o nome da pessoa">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control form-control-lg" type="text" name="usuario" id="usuario" placeholder="Informe o nome de usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control form-control-sm" type="password" name="senha" id="senha" placeholder="Informe a senha">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="confirmar" class="form-check-input">
                    <label for="confirmar" class="form-check-label">Confirmar</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" id="aceite" class="custom-control-input">
                    <label for="aceite" class="custom-control-label">Aceite</label>
                </div>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
